<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://npavliuchenko.github.io/blackout/" />
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <script src="script.js"></script>
    
  
    <title>Графік відключень (Київ)</title>
    
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <select name="group" id="selector">
                <option value="6">6 група</option>
            </select>
        </div>


        <table>
            <thead>
                <tr>
                    <td></td>

                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <div class="toolbar">
            <button id="switch-mode">
                <span class="dark">Темний режим</span>
                <span class="light">Світлий режим</span>
            </button>
            <select name="icons" id="switch-skin">
                <option value="emoji">Емодзі</option>
                <option value="geometric">Геометрія</option>
                <option value="text">Текст</option>
                <option value="minimal">Мінімалізм</option>
            </select>
        </div>

        <div class="meta">
            Оновлено о <span id="now"></span>.
        </div>

        <script>
            // register ServiceWorker
            if (navigator.serviceWorker) {
                navigator.serviceWorker.register('/blackout/worker.js', {scope: '/blackout/'});
            }
        </script>

    </div>

</body>
</html>
